# team-2-rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-2-admin-binding
  namespace: team-2-prod
subjects:
- kind: ServiceAccount
  name: team-2-admin
  namespace: team-2-prod
roleRef:
  kind: Role
  name: namespace-admin
  apiGroup: rbac.authorization.k8s.io
