# team-5-rolebinding.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: team-5-admin-binding
  namespace: team-5-prod
subjects:
- kind: ServiceAccount
  name: team-5-admin
  namespace: team-5-prod
roleRef:
  kind: Role
  name: namespace-admin
  apiGroup: rbac.authorization.k8s.io
